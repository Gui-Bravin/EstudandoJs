  <body>
    <h1>Verificação de nacionalidade</h1>
    Digite o País em que voce nasceu:
    <input type="text" name="nac" class="nac" />
    <input type="button" value="Enviar" onclick="nacionalidade()" />
    <div class="res"></div>
    <script>
      var nac = window.document.querySelector(".nac");
      var res = window.document.querySelector(".res");

      function nacionalidade() {
        var pais = nac.value;

        if (pais == "Brasil") {
          res.innerHTML = "Ai sim vai Brasil!";
        } else {
          res.innerHTML = `Voce é do pais:${pais}, Pra Gringo é mais caroo!`;
        }
      }
    </script>
