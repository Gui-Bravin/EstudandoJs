  <body>

          <input type="number" name="number" id="num" />

      </div>
      <div>
        <select name="selectnumbers" id="selnum" size="10">
          
        </select>
        <p>
        <input type="button" value="Finalizar" onclick="finalizar()"></button>
        </p>
      </div>
      <div id="res"></div>
    </section>
    <footer>

    </footer>
