<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
div.area {
    font: normal 20pt Arial;
    background:green ;
    color: white;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
}


    </style>
  <body>
    <!--Forma 1 em que o html fica "poluido"-->
   <!--  <div class="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja
    </div> -->
    <!--Forma 2 em que faz tudo pelo js dentro do script -->
    <div class="area">
        interaja
    </div>


        <script>
            var a = window.document.querySelector(".area");
            a.addEventListener('click', clicar);
            a.addEventListener('mouseenter', entrar);
            a.addEventListener('mouseout',sair);
            function clicar(){
                var a = window.document.querySelector(".area");
                a.innerText = "clicou";
                a.style.background = "red";
            }     
            function entrar(){
                var a = window.document.querySelector(".area");
                a.innerText = "entrou";
                a.style.background = "blue";
            }
            function sair(){
                var a = window.document.querySelector(".area");
                a.innerText = "saiu";
                a.style.background = "green";
            }
        </script>
  </body>
</html>
