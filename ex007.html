<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Números</title>
    <style>
      body {
        font: normal 20pt Times;
      }
      input {
        font: normal 20pt Times;
        width: 100px;
      }
      div.total {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" class="txtn1" /> +
    <input type="number" name="txtn2" class="txtn2" />
    <input type="button" value="somar" onclick="somar()" />
    <div class="total">resultado</div>
    <script>
      function somar() {
        var n1 = Number(document.querySelector(".txtn1").value);
        var n2 = Number(document.querySelector(".txtn2").value); //lembrando que se fosse id seria input#txtn2 ao invés de .txtn2
        var resultado = n1 + n2;
        var total = window.document.querySelector(".total");
        total.innerHTML = `A soma entre ${n1} e ${n2} é: ${resultado}`;
      }
    </script>
  </body>
</html>
